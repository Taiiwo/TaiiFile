<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- JS libs -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.3.0/showdown.min.js"></script>
    <script type="text/javascript" src="js/site.js"></script>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection"/>
    <link type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Polymer -->
    <link rel="import" href="components/polymer/polymer.html">
    <link rel="import" href="components/app-router/app-router.html">
    <link rel="import" href="components/paper-toast/paper-toast.html">
    <link rel="import" href="components/paper-dialog/paper-dialog.html">
  </head>
  <body>

    <nav class="cyan darken-1">
      <div class="nav-wrapper">
        <a href="#/" class="brand-logo">TaiiCMS</a>
        <ul id="nav-mobile" class="right"></ul>
      </div>
    </nav>

    <app-router>
        <app-route path="/**/" import="pages/home-page.html"></app-route>
        <app-route path="/register" import="pages/register-page.html"></app-route>
        <app-route path="/login" import="pages/login-page.html"></app-route>
        <app-route path="/my-account" import="pages/my-account.html"></app-route>
    </app-router>
  </body>
  <paper-toast id="toast"></paper-toast>
  <paper-dialog id="notification" modal>
    <div class="buttons"></div>
  </paper-dialog>
</html>
